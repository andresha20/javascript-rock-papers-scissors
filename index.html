<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rockps.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap" rel="stylesheet">

</head>

                <br><img src="https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/paper.png" id="paper" width="150" height="150">
                <br><br><img src="https://res.cloudinary.com/itsellej/image/upload/v1533400144/rock-paper-scissors/scissors.png" id="scissors" width="150" height="150">

            </section>
            <section id="middle" class="column">
                <h2 id="h2one">YOUR PICK:</h2>

            </section>
            <section id="rightside" class="column">
                <h2 id="h2two">COMPUTER'S PICK:</h2>

            </section>
        <section id="bottom">
            <button type="button" id="buttonOne">RESTART</button>
        </section>
    </main>
    <script src="rockps.js"></script>
